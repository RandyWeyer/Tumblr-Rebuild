<h2>View All Users</h2>

<div *ngFor="let user of users | async" (click)="goToDetailPage(user)" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(user)"><em>{{user.firstName}} {{user.lastName}}</em></h3>
    <div *ngIf="currentRoute === '/admin'">
      {{user.password}}
    <app-edit-user [selectedUser]="user"></app-edit-user>
  </div>
  </div>
</div>
